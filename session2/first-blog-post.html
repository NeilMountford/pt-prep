<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        The following lines set character encoding and viewport behaviour, they are required by. You don't really need to worry about these 
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- You can change the contents of the title tag to control what appears in the title bar of the browser -->
    <title>A blank page</title>

    <!-- The following line includes the bootstrap css library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--JQuery libary included to use to add posts -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
     <!--Inline js file added to first blog post -->
    <script src="first-blog-post.js"></script>
        
</head>
<body>
    <!-- The body is where you put the visible content of your page -->

    <h1>Enter A Blog Title...Replace the text in here!! :)</h1>
    <!-- 
        As explained in the presentations you can choose different header size 

        <h1> Text... </h1>
        <h2> Text... </h2>
        <h3> Text... </h3>
        <h4> Text... </h4>
        <h5> Text... </h5>
        <h6> Text... </h6>

    -->
    
    <!-- Line break added-->
    <br>

    <p>Please enter the details of your first blog here....</p>
   
    <textarea id="content" rows="4" cols="50"></textarea>

    <p> Dont forget to click add to see your details posted below</p>
    
    <!-- Defines a thematic change in the content
         Have a play & add it to other parts of this document
     -->
    <hr>
    
    <button id="btnPost" type="button">Add Your Post Below!</button>

    <!-- 
        Adding a title may help section the webpage so you can see your posts clearly.
    -->
    <!-- <hr> uncomment to see the effect or add below a <hr> tag-->

    <h2> Posts Added by (ENTER YOUR NAME)</h2>

    <!-- If you don't like my header size , you can change it from h2 to h1,h2,h3,h4,h5,h6, give it a go-->

  <!-- 
      The p tag will have your posts added to it, 
      But if you want to play around you can add new header tag to keep hold of your post..
      :) Make sure you don't forget the id attribute on the header tags, give it a try....

    -->
    <p id="posts"></p>

</body>

</html>
